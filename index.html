<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>import export</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tableinfo">
        <table>
            <caption >DataBase</caption>
            <tr>
                <th>I.D.</th>
                <th>Name</th>
                <th>address</th>
            </tr>
            <tbody class="tablecontent"></tbody>
        </table>
    </div>
    <div class="manitable">
        <div class="insert">
            <h2>Please make sure that id is unique</h2>
            <label for="id">please enter the id</label>
            <input type="number" name="id" id="id" >
          <label for="name">please enter the name</label>
          <input type="text" name="name" id="name">
          <label for="address">please enter the address</label>
          <input type="text" name="address" id="address">
            <button >click me</button>
        </div>
        <hr>
        <div class="remove">
            <h2>remove the row using id</h2>
            <label for="delid">Enter the id you want to delete</label>
            <input type="number" name="delid" id="delid">
            <button>delete item</button>
        </div>
        <hr>
        <div class="searchclass">
            <h2>search me using anything</h2>
            <select name="select" id="select">
                <option value="0">id</option>
                <option value="1" selected>name</option>
                <option value="2">address</option>
            
            </select>
            <input type="text" name="search" id="search" placeholder="enter the value here">
        </div>
    </div>
    <script src="table.js" type="module"></script>
</body>
</html>
